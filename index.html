<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анкета</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <h1>Пример анкеты</h1>
    </header>

    <main class="main">
      <div class="wrap">     
        <div class="wrap__out">
          <div >
            <div class="form">
              <label for="name">Ваше имя</label><input id="name" type="text" name="name">
            </div>
            <div class="form">
              <label for="lastName">Ваша фамилия</label><input id="lastName" type="text" name="lastName">
            </div>
            <div class="form">
              <label for="sity">Ваш город</label><input id="sity" type="text" name="sity">
            </div>
            <div class="form">
              <label for="DateBirth">Дата рождения</label><input id="DateBirth" type="date" name="DateBirth">
            </div>
            <div class="form">
              <label for="email">E-mail адрес</label><input id="email" type="email" name="email">
            </div>       
          </div>
          <button class="form-btn">Сохранить</button>          
        </div>
        <div class="out"></div>
      </div>
    </main>

    <footer class="footer">Подвал страницы</footer>

  </div>

  
<script src="/script.js"></script>
</body>
</html>
